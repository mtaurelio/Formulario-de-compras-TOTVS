<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>

	<script type='text/javascript' src='/webdesk/vcXMLRPC.js'></script>
</head>

<form name="form" role="form" onsubmit="return validateForm()">


	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">

				<!-- DADOS SOLICITANTE  -->

				<div class="row">
					<div class="fluig-style-guide">
						<div class="panel panel-info">

							<div class="panel-heading">
								<h3 class="panel-title"><i class="fluigicon fluigicon-group icon-md" aria-hidden="true"></i> Dados do Solicitante</h3>
							</div>
							<div class="form-group col-md-4">
								<label for="nome">Nome</label>
								<input type="text" name="nome" id="nome" class="form-control">
							</div>

							<div class="form-group col-md-2">
								<label for="setor"> Setor</label>
								<select name="setor" id="setor" class="form-control">
									<option value="administrativo">Escolha o setor</option>
									<option value="administrativo">Administrativo</option>
									<option value="rh">Recursos Humanos</option>
									<option value="dp">Departamento Pessoal</option>
									<option value="financeiro">Financeiro</option>
									<option value="faturamento">Faturamento</option>
									<option value="ti">TI</option>
								</select>
							</div>

							<div class="form-group col-md-2">
								<label for="ramal">Ramal </label>
								<input type="ramal" name="ramal" id="ramal" class="form-control">
							</div>

							<div class="form-group col-md-4">
								<label for="email">Email </label>
								<input type="email" name="email" id="email" class="form-control">
							</div>

						</div>
					</div>
				</div>

				<!-- PRODUTOS E ESPECIFICAÇÕES -->
				<div class="row">
					<div class="panel panel-info">

						<div class="panel-heading">
							<h3 class="panel-title"><i class="flaticon flaticon-process icon-md" aria-hidden="true"></i>
								Dados do Produtos e Especificações</h3>
						</div>

						<div class="form-group col-md-4">
							<label for="produto">Produto</label>
							<input type="zoom" class="form-control" id="zoom" name="zoom" data-zoom="{
									'displayKey': 'descricao',
									'datasetId': 'ds_produtos',
									'maximumSelectionLength': '3',
									'placeholder': 'Selecione o produto',
									'fields': [
											{
													'field': 'codigo',
													'label': 'Código'
											},
											{
													'field': 'descricao',
													'label': 'Descrição',
													'standard': 'true'
											},
											{
													'field': 'preco',
													'label': 'Preço'
											}
									]
							}" />
						</div>




						<div class="form-group col-md-2">
							<label for="quantidade">Quantidade </label>
							<input type="number" name="quantidade" id="quantidade" class="form-control">
						</div>

						<div class="form-group col-md-5">
							<label for="info">Informações adicionais </label>
							<textarea rows="5" name="info" id="info" class="form-control"></textarea>
						</div>

						<div class="form-group col-md-3">
							<label for="total">Total da Solicitação (R$)</label>
							<input type="text" name="total" id="total" class="form-control" readonly>
						</div>

					</div>
				</div>


				<!-- APROVAÇÃO -->





				<div class="row">
					<div class="panel panel-danger">
						<div class="panel-heading">
							<h3 class="panel-title">
								<i class="fluigicon fluigicon-check-circle-on icon-md" aria-hidden="true"></i>
								Aprovação Gestor
							</h3>
						</div>
						<div class="form-group col-md-2">
							<label>Status da Aprovação:</label><br>

							<!-- Botões estilizados -->
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-success" id="btnAprovado" onclick="setStatus('aprovado')">
									Aprovado
								</button>
								<button type="button" class="btn btn-danger" id="btnReprovado" onclick="setStatus('reprovado')">
									Reprovado
								</button>
							</div>

							<!-- Campo oculto para armazenar o valor selecionado -->
							<input type="hidden" name="status" id="status" value="">
						</div>
					</div>
				</div>

				<style>
					.btn.active {
						box-shadow: 0px 0px 5px #000;
						font-weight: bold;
					}
				</style>


			</form>
		</div>
		<script src="solicitacao_de_compras.js"></script>
	</body>

</html>
