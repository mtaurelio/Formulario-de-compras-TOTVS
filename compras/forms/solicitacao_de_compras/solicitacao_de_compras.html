<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<form name="form" role="form" onsubmit="return validateForm()">


	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">

				<!-- DADOS SOLICITANTE  -->

				<div class="row">
					<div class="fluig-style-guide">
						<div class="panel panel-info">

							<div class="panel-heading">
								<h3 class="panel-title"><i class="fluigicon fluigicon-group icon-md" aria-hidden="true"></i> Dados do Solicitante</h3>
							</div>
							<!-- <div class="panel-body"> </div> -->
							<div class="form-group col-md-4">
								<label for="nome">Nome</label>
								<input type="text" name="nome" id="nome" class="form-control">
							</div>

							<div class="form-group col-md-2">
								<label for="setor"> Setor</label>
								<select name="setor" id="setor" class="form-control">
									<option value="administrativo">Escolha o setor</option>
									<option value="administrativo">Administrativo</option>
									<option value="rh">Recursos Humanos</option>
									<option value="dp">Departamento Pessoal</option>
									<option value="financeiro">Financeiro</option>
									<option value="faturamento">Faturamento</option>
									<option value="ti">TI</option>
								</select>
							</div>

							<div class="form-group col-md-2">
								<label for="ramal">Ramal </label>
								<input type="ramal" name="ramal" id="ramal" class="form-control">
							</div>

							<div class="form-group col-md-4">
								<label for="email">Email </label>
								<input type="email" name="email" id="email" class="form-control">
							</div>

						</div>
					</div>
				</div>

				<!-- PRODUTOS E ESPECIFICAÇÕES -->
				<div class="row">
					<div class="panel panel-info">

						<div class="panel-heading">
							<h3 class="panel-title"><i class="flaticon flaticon-process icon-md" aria-hidden="true"></i>
								Dados do Produtos e Especificações</h3>
						</div>

						<div class="form-group col-md-4">
							<label for="produto"> Produto</label>
							<select name="produto" id="produto" class="form-control">
								<option value="">Selecione um produto</option>
								<option value="001">Teclado Logitech - R$ 150,00 (Código: 001)</option>
								<option value="002">Mouse Logitech - R$ 120,00 (Código: 002)</option>
								<option value="003">Monitor 24'' - R$ 850,00 (Código: 003)</option>
								<option value="004">Notebook Dell - R$ 4500,00 (Código: 004)</option>
								<option value="005">Cadeira escritório - R$ 900,00 (Código: 005)</option>
								<option value="006">Fone Headset - R$ 300,00 (Código: 006)</option>
								<option value="007">SSD 1TB - R$ 400,00 (Código: 007)</option>
								<option value="008">Caneta Bic - R$ 1,00 (Código: 008)</option>
								<option value="009">Lapis B2 - R$ 00,90 (Código: 009)</option>
								<option value="010">Porta Lápis - R$ 30,00 (Código: 010)</option>
							</select>
						</div>

						<div class="form-group col-md-2">
							<label for="quantidade">Quantidade </label>
							<input type="number" name="quantidade" id="quantidade" class="form-control">
						</div>

						<div class="form-group col-md-6">
							<label for="info">Informações adicionais </label>
							<textarea rows="5" name="info" id="info" class="form-control"></textarea>
						</div>

					</div>
				</div>


				<!-- APROVAÇÃO -->





				<div class="row">
					<div class="panel panel-danger">
						<div class="panel-heading">
							<h3 class="panel-title">
								<i class="fluigicon fluigicon-check-circle-on icon-md" aria-hidden="true"></i>
								</i>
								Aprovação Gestor
							</h3>
						</div>
						<div class="form-group col-md-2">
							<label>Status da Aprovação:</label><br>

							<input type="radio" id="aprovado" name="status" value="aprovado">
							<label for="aprovado">Aprovado</label>

							<input type="radio" id="reprovado" name="status" value="reprovado">
							<label for="reprovado">Reprovado</label>
						</div>
					</div>

			</form>
		</div>
	</body>

</html>
